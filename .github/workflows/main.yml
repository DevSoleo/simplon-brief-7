name: 'Docker'
on: [workflow_dispatch]

permissions:
  pull-requests: write
  id-token: write
  contents: read

jobs:
  publish:
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v2
    
    - name: Get latest tag
      id: latest_tag
      uses: jacobtomlinson/gha-get-docker-hub-tags@0.1.1
      with:
        org: 'simplonasa'  # Docker Hub user or organisation name
        repo: 'azure_voting_app'  # Docker Hub repository name

    - name: Check outputs
      run: |
        echo "Latest Image Tag - ${{ steps.latest_tag.outputs.tag }}"
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          sudo docker run -d --name redis -v /myredis/conf:/usr/local/etc/redisredis redis --save 60 1 --loglevel warning
          sudo docker run -d --name votingapp -e REDIS=redis -e REDIS_PWD=password -e REDIS_TLS=ON simplonasa/azure_voting_app:${{ steps.latest_tag.outputs.tag }} sleep infinity
          sudo docker run -d --name watchtower -v /var/run/docker.sock:/var/run/docker.sock containrrr/watchtower votingapp
